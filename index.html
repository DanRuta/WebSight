<!DOCTYPE html>
<html>
<head>
    <title>Sobel sight</title>
    <meta charset="UTF-8">
    <script src="dist/dependencies.min.js"></script>
    <script id="vertexShaderSource" type="vertex">
        varying vec2 vUv;

        void main() {
           vUv = uv;
           gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script src="dist/sobel-sight.min.js"></script>
    <style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: black;
    }
    #enterVRButton {
        position: fixed;
        height: 100px;
        width: 100px;
        cursor: pointer;
        bottom: 0;
        right: 0;
        background-image: url(./images/cardboard64.png);
        background-size: contain;
        background-repeat: no-repeat;
    }
    </style>
</head>
<body>
<div id="enterVRButton"></div>
</body>
</html>
